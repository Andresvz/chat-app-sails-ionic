<ion-view view-title="Chat" ng-controller="ChatController" class="light-grey">
   <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="right">
      <button class="button button-clear icon ion-android-more-vertical right8" ng-click="openPopover($event)">
      </button>
    </ion-nav-buttons>
   </ion-nav-bar>
   <ion-content has-bouncing="true" class="content">
    <div ng-show="chatCtrl.connected">
       <div class="log pad2">"Welcome to Socket.IO Chat â€“ ";</div>
       <div class="log">{{chatCtrl.number_message}}</div>
    </div>
    <div>
      <ul>
          <li ng-class="{'message':message.style,'log':!message.style}"  ng-repeat="message in messages" >
              <span ng-show="message.style" ng-style="{color:message.color}" >{{message.username}} : </span >{{message.content}}
          </li>
      </ul>
    </div>
  </ion-content>
  <div class="list light-grey bottommsg">
      <div class="item item-input-inset light-grey">
        <label  class="item-input-wrapper line-light-grey nopadtop">
          <input class="line-light-grey" ng-change="updateTyping()" type="text"  placeholder="Message" ng-enter="chatCtrl.sendMessage()" ng-model="message"> 
        </label>
        <div class="divsend">
              <button class="button button-clear ion-android-send iconsend" ng-click="sendMessage()"></button>
        </div>
      </div>
  </div>     
</ion-view>
